<div id="network" ng-style="{'background-color': bg.color}"></div><div class="loading"><span us-spinner="{radius:30, width:3, length: 100}"></span></div><div class="summary" ng-show="overlayState.show"><h3>Network:</h3><select class="form-control" id="network-selector" ng-options="networkName for networkName in networkNames" ng-change="switchNetwork()" ng-model="currentNetwork"></select><h3>Visual Style:</h3><select class="form-control" id="vs-selector" ng-options="styleName for styleName in visualStyleNames" ng-change="switchVS()" ng-model="currentVS"></select></div><div ng-show="browserState.show" class="table-browser"><div id="table-view"><tabset justified="true"><tab heading="Node"><table class="table table-striped table-bordered table-hover"><thead><tr>
<td ng-repeat="columnName in columnNames | orderBy:nodeComparator" ng-if="columnName =='name' || columnName =='Bait_Prey' || columnName =='Defline' || columnName =='Description' || columnName =='Gene_name_s_' || columnName =='Predalgo_localization' || columnName =='Predicted_number_of_Transmembrane_domains' || columnName =='ID_and_Gene_name'">{{columnName}}<tbody data-ng-repeat="node in selectedNodes"><tr>{{ node.id() }}

<td ng-repeat="colName in columnNames | orderBy:nodeComparator" ng-if="colName =='name' || colName =='Bait_Prey' || colName =='Defline' || colName =='Description' || colName =='Gene_name_s_' || colName =='Predalgo_localization' || colName =='Predicted_number_of_Transmembrane_domains' || colName =='ID_and_Gene_name'">{{node.data(colName)}}</table></tab><tab heading="Edge"><table class="table table-striped table-bordered table-hover"><thead><tr>
	
<td ng-repeat="columnName in edgeColumnNames | orderBy:edgeComparator" ng-if="columnName == 'name' || columnName == 'Replicability' || columnName == 'Z_score' || columnName == 'WD_score'">{{columnName}}<tbody data-ng-repeat="edge in selectedEdges"><tr>{{ edge.id() }}
	
<td ng-repeat="colName in edgeColumnNames | orderBy:edgeComparator" ng-if="colName == 'name' || colName == 'Replicability' || colName == 'Z_score' || colName == 'WD_score'">{{edge.data(colName)}}</table></tab></tabset></div></div><div class="home-button" ng-click="toggleToolbar()" style="clear:both" tooltip-placement="left" tooltip="Show/Hide Toolbar"><span class="glyphicon glyphicon-sort"></span></div><div class="command-bar" ng-show="toolbarState.show"><div class="icon-button" ng-click="toggleTableBrowser()" tooltip-placement="left" tooltip="Show/Hide Table"><span class="glyphicon glyphicon-list-alt"></span></div><div class="icon-button" ng-click="toggleOverlay()" tooltip-placement="left" tooltip="Show/Hide Selector"><span class="glyphicon glyphicon-info-sign"></span></div><div class="icon-button" ng-click="fit()" tooltip-placement="left" tooltip="Fit to window"><span class="glyphicon glyphicon-resize-full"></span></div><div class="icon-button" colorpicker="" colorpicker-position="left" ng-model="bg.color" tooltip-placement="left" tooltip="Set Background Color"><span class="glyphicon glyphicon-tint"></span></div></div>
